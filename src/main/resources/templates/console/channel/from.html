<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'管理员'+${#strings.isEmpty(channel.cid)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/channel/save" method="post">
                        <input type="hidden" name="cid" id="cid" th:value="${channel.cid}" />
                        <input type="hidden" name="createdAt" th:value="${channel.createdAt}" />
                        <input type="hidden" name="updatedAt" th:value="${channel.updatedAt}" />
                        <div class="form-group">
                            <label for="no" class="col-sm-2 control-label">渠道编号</label>
                            <div class="col-sm-10">
                                <input type="text" name="no" class="form-control" id="no" th:value="${channel.no}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channelname" class="col-sm-2 control-label">渠道名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="channelname" class="form-control" id="channelname" th:value="${channel.channelname}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
